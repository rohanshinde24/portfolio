<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#grad2)"/>
  
  <!-- Dollar symbol -->
  <circle cx="220" cy="150" r="70" fill="#ffffff" opacity="0.2"/>
  <text x="220" y="180" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#ffffff" text-anchor="middle">$</text>
  
  <!-- Chart bars -->
  <rect x="380" y="180" width="40" height="60" rx="5" fill="#ffffff" opacity="0.3"/>
  <rect x="440" y="150" width="40" height="90" rx="5" fill="#ffffff" opacity="0.5"/>
  <rect x="500" y="120" width="40" height="120" rx="5" fill="#ffffff" opacity="0.7"/>
  <rect x="560" y="100" width="40" height="140" rx="5" fill="#ffffff" opacity="0.9"/>
  
  <!-- Trend line -->
  <path d="M 380 210 L 440 185 L 500 165 L 560 145" stroke="#ffffff" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Title -->
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">FinTrackr</text>
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="20" fill="#d1fae5" text-anchor="middle">Personal Finance Tracker</text>
</svg>

