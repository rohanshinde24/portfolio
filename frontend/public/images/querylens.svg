<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" rx="20"/>
  
  <!-- Database Icon -->
  <rect x="150" y="80" width="100" height="60" fill="white" rx="8"/>
  <rect x="160" y="90" width="80" height="8" fill="#3B82F6" rx="4"/>
  <rect x="160" y="105" width="60" height="8" fill="#3B82F6" rx="4"/>
  <rect x="160" y="120" width="70" height="8" fill="#3B82F6" rx="4"/>
  
  <!-- Query Lines -->
  <rect x="80" y="180" width="240" height="4" fill="white" rx="2"/>
  <rect x="80" y="190" width="200" height="4" fill="white" rx="2"/>
  <rect x="80" y="200" width="220" height="4" fill="white" rx="2"/>
  
  <!-- Magnifying Glass -->
  <circle cx="320" cy="100" r="25" fill="none" stroke="white" stroke-width="3"/>
  <line x1="340" y1="120" x2="355" y2="135" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">QueryLens</text>
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">SQL Analysis & Optimization</text>
</svg>
