<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#grad1)"/>
  
  <!-- Database icon -->
  <ellipse cx="200" cy="150" rx="60" ry="25" fill="#60a5fa" opacity="0.8"/>
  <rect x="140" y="150" width="120" height="80" fill="#60a5fa" opacity="0.8"/>
  <ellipse cx="200" cy="230" rx="60" ry="25" fill="#3b82f6"/>
  
  <!-- Arrow -->
  <path d="M 280 190 L 380 190" stroke="#ffffff" stroke-width="4" fill="none"/>
  <path d="M 370 180 L 380 190 L 370 200" stroke="#ffffff" stroke-width="4" fill="none"/>
  
  <!-- Optimized query icon -->
  <rect x="420" y="140" width="180" height="100" rx="10" fill="#ffffff" opacity="0.2"/>
  <text x="450" y="175" font-family="monospace" font-size="14" fill="#ffffff">SELECT id, name</text>
  <text x="450" y="195" font-family="monospace" font-size="14" fill="#ffffff">FROM users</text>
  <text x="450" y="215" font-family="monospace" font-size="14" fill="#ffffff">WHERE id = ?</text>
  
  <!-- Title -->
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">QueryLens</text>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="20" fill="#e0e7ff" text-anchor="middle">SQL Query Optimization</text>
</svg>

