<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" rx="20"/>
  
  <!-- Chart Bars -->
  <rect x="100" y="120" width="30" height="80" fill="white" rx="4"/>
  <rect x="140" y="100" width="30" height="100" fill="white" rx="4"/>
  <rect x="180" y="80" width="30" height="120" fill="white" rx="4"/>
  <rect x="220" y="140" width="30" height="60" fill="white" rx="4"/>
  <rect x="260" y="60" width="30" height="140" fill="white" rx="4"/>
  
  <!-- Pulse Line -->
  <path d="M 80 200 Q 120 180, 160 200 T 240 180 T 320 200" stroke="url(#accent)" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Customer Icon -->
  <circle cx="320" cy="80" r="20" fill="white"/>
  <circle cx="320" cy="70" r="8" fill="#8B5CF6"/>
  <path d="M 300 90 Q 320 110, 340 90" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Prediction Indicator -->
  <circle cx="180" cy="60" r="15" fill="url(#accent)"/>
  <text x="180" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ML</text>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">RetentionPulse</text>
  <text x="200" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Customer Churn Prediction</text>
</svg>
